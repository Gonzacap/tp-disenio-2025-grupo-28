<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dar de Alta Huésped</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #fff; }
    h2 { text-align: center; margin-bottom: 25px; }
    form { max-width: 900px; margin: 0 auto; border: 1px solid #ccc; padding: 25px 40px;
           border-radius: 5px; background-color: #fafafa; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; column-gap: 20px; row-gap: 10px; }
    label { font-weight: bold; margin-bottom: 3px; display: inline-block; }
    label .req { color: red; }
    input, select { width: 95%; padding: 6px; font-size: 14px; }

    /* ✅ NUEVO: visualmente todos los textos se muestran en mayúsculas */
    input[type="text"], input[type="email"], textarea {
      text-transform: uppercase;
    }

    .direccion-group { display: flex; align-items: center; gap: 10px; }
    .direccion-group input { flex: 1; }
    .botones { text-align: center; margin-top: 25px; }
    button { padding: 8px 20px; margin: 0 5px; border: 1px solid #888;
             background-color: #eee; border-radius: 3px; cursor: pointer; font-size: 14px; }
    button:hover { background-color: #ddd; }
    .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
    .alert-success { color: green; font-weight: bold; text-align: center; }
    .alert-danger { color: red; font-weight: bold; text-align: center; }
  </style>
</head>

<body>
  <h2>Hotel Premier - Dar de Alta Huésped</h2>

  <!-- MENSAJES DE CONFIRMACIÓN O ERROR -->
  <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- FORMULARIO PRINCIPAL -->
  <form th:action="@{/huespedes/guardar}" method="post" th:object="${huesped}">
    <div class="form-grid">

      <!-- Columna izquierda -->
      <div>
        <label>Nombre <span class="req">*</span></label>
        <input type="text" th:field="*{nombre}" required>

        <label>Apellido <span class="req">*</span></label>
        <input type="text" th:field="*{apellido}" required>

        <label>Tipo de documento <span class="req">*</span></label>
        <select th:field="*{tipoDocumento}" required>
          <option value="" disabled selected>Seleccione un tipo</option>
          <option th:each="tipo : ${tiposDocumento}"
                  th:value="${tipo}"
                  th:text="${tipo}"></option>
        </select>

        <label>Número de documento <span class="req">*</span></label>
        <input type="text" th:field="*{documento}" required>

        <label>CUIT</label>
        <input type="text" th:field="*{cuit}">

        <label>Fecha de nacimiento <span class="req">*</span></label>
        <input type="date" th:field="*{fechaNacimiento}" required>

        <label>Teléfono <span class="req">*</span></label>
        <input type="text" th:field="*{telefono}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}">
      </div>

      <!-- Columna derecha -->
      <div>
        <label>Posición frente al IVA</label>
        <select th:field="*{posicionFrenteAlIva}">
          <option value="CONSUMIDOR_FINAL">Consumidor final (por omisión)</option>
          <option value="MONOTRIBUTO">Monotributista</option>
          <option value="RESPONSABLE_INSCRIPTO">Responsable inscripto</option>
        </select>

        <label>Ocupación</label>
        <input type="text" th:field="*{ocupacion}">

        <label>Dirección (calle) <span class="req">*</span></label>
        <input type="text" th:field="*{direccion.direccion}" required>

        <label>Número / Depto / Piso</label>
        <div class="direccion-group">
          <input type="text" th:field="*{direccion.numero}" placeholder="Número" required>
          <input type="text" th:field="*{direccion.depto}" placeholder="Depto">
          <input type="text" th:field="*{direccion.piso}" placeholder="Piso">
        </div>

        <label>Localidad <span class="req">*</span></label>
        <input type="text" th:field="*{direccion.localidad.nombre}" required>

        <label>Código Postal <span class="req">*</span></label>
        <input type="text" th:field="*{direccion.localidad.codigo_postal}" required>

        <label>Provincia <span class="req">*</span></label>
        <input type="text" th:field="*{direccion.localidad.provincia.nombre}" required>

        <label>País <span class="req">*</span></label>
        <input type="text" th:field="*{direccion.localidad.provincia.pais.nombre}" required>

        <label>Nacionalidad <span class="req">*</span></label> 
        <input type="text" th:field="*{direccion.nacionalidad}" required> 
      </div>
    </div>

    <!-- Botones -->
    <div class="botones">
      <button type="submit">Siguiente</button>
      <button type="reset">Borrar</button>
      <button type="button" onclick="window.history.back()">Cancelar</button>
    </div>
  </form>

  <!-- ✅ NUEVO: garantiza que el texto se convierta realmente a mayúsculas -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll('input[type="text"], input[type="email"], textarea')
        .forEach(input => {
          input.addEventListener("input", function() {
            this.value = this.value.toUpperCase();
          });
        });
    });
  </script>

</body>
</html>
