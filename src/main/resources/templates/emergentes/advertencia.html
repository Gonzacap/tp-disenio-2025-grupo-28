<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${titulo}">Advertencia</title>
  <link rel="stylesheet" href="/css/emergentes.css"/>
</head>
<body>

<div class="caja">
    <h2 th:text="${titulo}">Â¡CUIDADO!</h2>
    <p th:text="${mensaje}"></p>

    <form th:action="${accionAceptar}" method="post" th:object="${objeto}">

   <!-- CAMPOS DEL HUESPED -->
<input type="hidden" th:field="*{nombre}">
<input type="hidden" th:field="*{apellido}">
<input type="hidden" th:field="*{tipoDocumento}">
<input type="hidden" th:field="*{documento}">
<input type="hidden" th:field="*{cuit}">
<input type="hidden" th:field="*{fechaNacimiento}">
<input type="hidden" th:field="*{telefono}">
<input type="hidden" th:field="*{email}">
<input type="hidden" th:field="*{posicionFrenteAlIva}">
<input type="hidden" th:field="*{ocupacion}">

<!-- CAMPOS DE DIRECCION -->
<input type="hidden" th:field="*{direccion.direccion}">

<input type="hidden" th:field="*{direccion.depto}">
<input type="hidden" th:field="*{direccion.piso}">

        <input type="hidden" th:field="*{direccion.localidad.provincia.pais.id}">

        <div class="botones">
            <button type="submit">Aceptar igualmente</button>

         <button type="submit" th:formaction="@{/huespedes/corregir}">Corregir</button>

    </form>
</div>

</body>
</html>
