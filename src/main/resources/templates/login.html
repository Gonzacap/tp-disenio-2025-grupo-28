<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Hotel Premier</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #3c8dbc, #1b4965);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .card {
            background: #ffffffee;
            backdrop-filter: blur(4px);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #1b4965;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-size: 14px;
            color: #1b4965;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3c8dbc;
            box-shadow: 0 0 6px rgba(60,141,188,0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1b4965;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #163e53;
        }

        .error {
            background: #ffcccc;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            color: #a70000;
            font-size: 14px;
        }
    </style>

</head>
<body>

<div class="card">

    <h2>Ingreso al sistema</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form method="post" action="/login">
        <label>DNI:</label>
        <input type="number" name="dni" required>

        <label>Contrase√±a:</label>
        <input type="password" name="contrasena" required>

        <button type="submit">Ingresar</button>
    </form>

</div>

</body>
</html>
